  <body>
    <div class="container">
      <form id="search-city">
        <div class="mb-3 search-form shadow">
          <input
            type="text"
            class="form-control"
            id="city-input"
            aria-describedby="emailHelp"
            placeholder="Search City"
          />
        </div>
      </form>
      <div class="button">
        <button class="Location-button" id="Current-location-button">
          Current Location
        </button>
      </div>

      <!-- CARD 1 -->
      <div>
        <div class="card bg-transparent card-1 shadow border-0">
          <div class="row">
            <div class="col-5 p-2">
              <h1 class="city" id="current-city"></h1>
            </div>
            <div class="col-3">
              <h1 class="empty" id="empty-cell"></h1>
            </div>
            <div class="col-4 p-2">
              <h2 class="current">Current</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-4 p-2">
              <ul>
                <li class="current-day" id="current-day-time"></li>
                <li class="current-day" id="current-date"></li>
              </ul>
            </div>
            <div class="col-4 p-2 current-weather">
              <h1>
                <i
                  class="fa-solid fa-sun current-weather-icon d-flex justify-content-center"
                  id="current-weather-icon"
                ></i>
              </h1>
            </div>
            <div class="col-4 p-2 d-flex justify-content-end">
              <p class="current-temperature" id="current-temp-C">
                <strong></strong>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-4 p-2 d-flex justify-content-between">
              <ul>
                <li>
                  <span><i class="fa-solid fa-wind conditions-fa"></i> </span>
                  <span class="conditions" id="current-wind"> </span>
                </li>
                <li>
                  <span><i class="fa-solid fa-droplet conditions-fa"></i></span>
                  <span class="conditions" id="current-humidity"> </span>
                </li>
                <li>
                  <span
                    ><i class="fa-solid fa-arrow-down conditions-fa"></i
                    ><i class="fa-solid fa-arrow-up conditions-fa"></i
                  ></span>
                  <span class="conditions" id="temp-min-max"> </span>
                </li>
              </ul>
            </div>
            <div
              class="col-4 p-2 current-weather d-flex justify-content-center"
            >
              <h1
                class="current-weather-desc"
                id="current-weather-description"
              ></h1>
            </div>
            <div class="col-4 p-2 current-weather d-flex justify-content-end">
              <h1 class="cent-farenheit">
                <a href="#" id="cent-degree">ºC</a>|<a href="#" id="far-degree"
                  >ºF</a
                >
              </h1>
            </div>
          </div>

      <!-- CARD 2 -->
      <div>
        <div class="card bg-transparent card-2 shadow border-0">
          <div class="text-center future-weather">
            <div class="row row-cols-6">
              <div class="col-sm">Thu</div>
              <div class="col">Fri</div>
              <div class="col">Sat</div>
              <div class="col">Sun</div>
              <div class="col">Mon</div>
              <div class="col">Tue</div>
            </div>
            <div class="row row-cols-sm-6">
              <div class="col future-weather-icons">
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
              <div class="col future-weather-icons">
                <i class="fa-solid fa-smog"></i>
              </div>
              <div class="col future-weather-icons">
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
              <div class="col future-weather-icons">
                <i class="fa-solid fa-sun"></i>
              </div>
              <div class="col future-weather-icons">
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
              <div class="col future-weather-icons">
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
            <div class="row row-cols-sm-6">
              <div class="col">5º-10º</div>
              <div class="col">3º-12º</div>
              <div class="col">10º-18º</div>
              <div class="col">12º-22º</div>
              <div class="col">8º-15º</div>
              <div class="col">11º-25º</div>
            </div>
          </div>
