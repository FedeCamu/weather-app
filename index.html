<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c564ad1565.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <form id="search-city">
        <div class="mb-3 search-form shadow">
          <input
            type="text"
            class="form-control"
            id="city-input"
            aria-describedby="emailHelp"
            placeholder="Search City"
          />
        </div>
      </form>
      <div class="button">
        <button class="Location-button" id="Current-location-button">
          Current Location
        </button>
      </div>

      <!-- // **********************************
// **********************************
// CURRENT CONDITION
// **********************************
// ********************************** -->
      <div>
        <div class="card bg-transparent card-1 shadow border-0">
          <div class="row">
            <div class="col-5 p-2">
              <h1 class="city" id="current-city"></h1>
              <ul>
                <li class="current-day" id="current-day-time"></li>
                <li class="current-day" id="current-date"></li>
              </ul>
            </div>
            <div class="col-3">
              <h1 class="empty" id="empty-cell"></h1>
            </div>
            <div class="col-4 p-2">
              <h2 class="current">Current</h2>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-4 p-2"></div>
            <div
              class="col-4 p-2 current-weather d-flex justify-content-center"
            >
              <img
                src=""
                alt="clear"
                width="160"
                class="d-flex"
                id="current-weather-icon"
              />
            </div>
            <div class="col-4 p-2 d-flex justify-content-end">
              <p class="current-temperature" id="current-temp-C">
                <strong></strong>
              </p>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-4 p-2">
              <ul>
                <li>
                  <span><i class="fa-solid fa-wind conditions-fa"></i> </span>
                  <span class="conditions" id="current-wind"> </span>
                </li>
                <li>
                  <span><i class="fa-solid fa-droplet conditions-fa"></i></span>
                  <span class="conditions" id="current-humidity"> </span>
                </li>
                <li>
                  <span
                    ><i class="fa-solid fa-arrow-down conditions-fa"></i
                    ><i class="fa-solid fa-arrow-up conditions-fa"></i
                  ></span>
                  <span class="conditions" id="temp-min-max"> </span>
                </li>
              </ul>
            </div>
            <div
              class="col-4 p-2 current-weather d-flex justify-content-center"
            >
              <h1
                class="current-weather-desc"
                id="current-weather-description"
              ></h1>
            </div>
            <div class="col-4 p-2 current-weather d-flex justify-content-end">
              <h1 class="cent-farenheit">
                <a href="#" id="cent-degree">ºC</a>|<a href="#" id="far-degree"
                  >ºF</a
                >
              </h1>
            </div>
          </div>
        </div>
      </div>

      <!-- // **********************************
// **********************************
// FORECAST
// **********************************
// ********************************** -->
      <div>
        <div class="card bg-transparent card-2 shadow border-0">
          <div class="weather-forecast text-center" id="forecast">
            
        </div>
      </div>

      <!-- // **********************************
// **********************************
// FOOTER
// **********************************
// ********************************** -->

      <footer class="credits">
        This project was coded by
        <span class="credits-ref"> F.Camuncoli</span> <br />
        Open-sourced on
        <a
          class="credits-ref"
          href="https://github.com/FedeCamu/weather-app"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a
          class="credits-ref"
          href="https://nimble-peony-e6a9b8.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
